{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'uretsatapp/style.css' %}">
    <title>ÜretSat</title>
</head>
<body>
    <header>
        <nav>
            <div class="cont">
                <a href="/"><h1>ÜretSat</h1></a>
                <ul>
                    <li><a href="/kayit">Hesap Oluştur</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="giris">
        <div class="cont">
            <h1>Giriş Yap</h1>

            <form action="/giris/" method="post">
                {% if messages %}
                <div class="messages">
                    {% for m in messages %}
                        <p class="msg-{{m.tags}}">{{m}} <span onclick="this.parentElement.remove()">✖</span></p>
                    {% endfor %}
                </div>
                {% endif %}
                {% csrf_token %}
                <div class="form-item">
                    <label for="kullaniciadi">Kullanıcıadı:</label>
                    <input type="text" id="kullaniciadi" name="kullaniciadi" value="{{ bilgiler.kullaniciadi }}">
                </div>
                <div class="form-item">
                    <label for="sifre">Şifre:</label>
                    <input type="password" id="sifre" name="sifre" value="{{ bilgiler.sifre }}">
                </div>
                <div class="form-item">
                    <input type="submit" value="Giriş Yap">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
