{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'uretsatapp/style.css' %}">
    <title>ÜretSat</title>
</head>
<body>
    <header>
        <nav>
            <div class="cont">
                <a href="index.html"><h1>ÜretSat</h1></a>
                <ul>
                    <li><a href="/alisveris">Alışveriş</a></li>
                    <li><a href="/profil">Profil</a></li>
                    <li><a href="/siparislerim">Siparişlerim</a></li>
                    <li><a href="/sepet">Sepet</a></li>
                    <li><a href="/cikis">Çıkış Yap</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="urun-bilgileri">
        <div class="cont">
            <h1>Ürün Bilgisi</h1>
            <div>
                <div class="img">
                    <img src="{{ resim }}">
                </div>
                <div class="urun-data data">
                    <p class="uretici-adi">{{uretici}} tarafından üretildi</p>
                    <p class="urun-adi">{{ ad }}</p>
                    <p class="urun-turu">{{ tur }}</p>
                    <p class="stok">{{ stok }}</p>
                    <p class="fiyat">{{ fiyat }} ₺</p>
                    <a href="/sepet/ekle/{{id}}">Sepete Ekle</a>
                    <p class="detaylar">{{ detay }}</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
